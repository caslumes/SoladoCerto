<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./estilos/estiloPagInicial.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./estilos/header.css" />
    <link rel="stylesheet" href="./estilos/footer.css" />
    <link rel="stylesheet" href="./estilos/estilopesquisa.css" />
    <script src="./scripts/paginaprincipal.js" defer></script>
    <script src="./scripts/geral.js"></script>
    <meta charset="UTF-8" />

    <title>Solado Certo</title>

  <body>
    <header class="header-principal-pesquisa">
      <section class="secao-esquerda-header-principal">
        <a class="container-logo" href="pagina-principal.html">
          <img class="logo" src="./imagens/header/logo.png" alt="" />
          <span class="contador-itens-carrinho">0</span>
          <!-- Contador de itens -->
        </a>
      </section>

      <section class="secao-meio-header-principal">
        <input class="pesquisa-header" type="text" placeholder="Pesquise algum tênis"/>
      </section>

      <section class="secao-direita-header-principal">
        <a class="login" href="">Entre ou cadastre-se</a>
        <a href="">
          <img class="imagem-carrinho" src="./imagens/header/carrinho.png" alt=""/>
        </a>
      </section>
    </header>

    <nav id="nav-principal">
    </nav>

    <div class="Main">
      <main>
        <!-- Mosaico Inicial -->
        <section class="hudInicial">
          <div class="mosaicoHUD">
            <img
              src="./imagens/pagina_principal/LebronHUD.jpg"
              class="imgHUD"
              id="imgHUD_LEFT"
            />
            <div>
              <img
                src="./imagens/pagina_principal/Lebron15HUD.jpg"
                class="imgHUD"
                id="imgHUD_MID"
              />
              <div class="textoHUD">
                <h2 id="textHUD"></h2>
              </div>
            </div>
            <img
              src="./imagens/pagina_principal/Lebron2HUD.webp"
              class="imgHUD"
              id="imgHUD_RIGHT"
            />
          </div>
        </section>
        <!-- Imagen Sessão 2 -->
        <section>
          <div>
            <img
              src="./imagens/pagina_principal/tenisCorridaPaisagem.webp"
              class="img2HUD"
              id="mosaicoHUDMAIN"
              alt="img2HUD"
            />
            <div class="paisagemTexto">
              <h2>
                <a href="https://www.google.com.br"> TODOS OS TÊNIS -></a>
              </h2>
            </div>
          </div>
        </section>
        <!-- Mosaico Tênis -->
        <section class="produtoPagInicial">
          <div>
            <a href="paginatenisespecifico.html"
              ><img
                src="./imagens/pagina_principal/Jordan Yellow.png"
                class="imagemTenis"
            /></a>
            <p class="tituloProduto">Jordan Yellow</p>
            <p class="tituloProduto">R$1999,99</p>
          </div>
          <div>
            <a href="paginatenisespecifico.html">
              <img
                src="./imagens/pagina_principal/AirForce.avif"
                class="imagemTenis"
              />
            </a>
            <p class="tituloProduto">AirForce</p>
            <p class="tituloProduto">R$999,99</p>
          </div>
          <div>
            <a href="paginatenisespecifico.html">
              <img
                src="./imagens/pagina_principal/Lebron15.jpg"
                class="imagemTenis"
              />
            </a>
            <p class="tituloProduto">Lebron 15</p>
            <p class="tituloProduto">R$1249,99</p>
          </div>
        </section>
        <section class="hudInicial">
          <div class="mosaicoHUD">
            <img
              src="./imagens/pagina_principal/forum low.jpeg"
              class="imgHUD"
            />
            <div>
              <img
                src="./imagens/pagina_principal/vaporMaxPlus.jpg"
                class="imgHUD"
              />
            </div>
            <img src="./imagens/pagina_principal/dunk.jpg" class="imgHUD" />
          </div>
        </section>
      </main>
    </div>
    <!-- Footer -->
    <div class="footer">
      <footer class="footer-principal">
        Copyright © 2024 - SoladoCerto.com.br. Todos os direitos reservados.
